<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow B-Rick Rolled!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="overlay">
        <div class="overlay-content">
            Tap to Enter
        </div>
    </div>

    <div class="card">
        <h1>Yellow B-Rick Rolled!</h1>

        <div class="video-container">
            <iframe id="rick-video" src="" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const videoFrame = document.getElementById('rick-video');

        overlay.addEventListener('click', () => {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500); // Wait for transition

            // Load video unmuted
            videoFrame.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?si=I9gQE9w_q6FEL-3U&autoplay=1&mute=0";
        });
    </script>

</body>

</html>
